<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-Giày dép</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="#">Trang chủ</a></li>
            <li class="nav-item"><a href="#">Giới thiệu</a></li>
            <li class="nav-item"><div class="dropdown">
                <a href="#" class="dropdown-toggle">Sản phẩm</a>
                <div class="dropdown-menu">
                    <a href="#">Giày Nam</a>
                    <a href="#">Giày Nữ</a>
                </div>
            </div></li>
            <li class="nav-item"><a href="#">Hỏi đáp</a></li>
            <li class="nav-item"><a href="#">Liên hệ</a></li>
        </ul>
        <div class="login"><i class='bx bx-log-in'></i></div>
    </nav>
    <div class="shop-image">
        <marquee behavior="" direction=""><img src="./ảnh tiêu đề.jpg" alt="ảnh minh họa" class="header-img">
            <img src="./ảnh tiêu đề 2.jpg" alt="ảnh minh họa" class="header-img"> <img src="./ảnh tiêu đề 3.jpg" alt="ảnh minh họa" class="header-img">
        </marquee>
    </div>
</header>
<main>
    <section class="feedback">
        <div class="feedback-title"><h2>Góp ý</h2></div>
        <div class="feedback-menu">
            <input type="text" placeholder="Some text....">
            <input type="text" placeholder="Upcoming Events">
            <input type="text" placeholder="Your Blog">
        </div>
        <button type="submit" class="feedback-button">Gửi ý kiến</button>
    </section>
    <section class="gallery">
        <h2>Ảnh Cá Nhân</h2>
        <div class="images">
            <img src="./ảnh cá nhân 1.jpg" alt="Anh 1">
            <img src="./ảnh cá nhân 2.jpg" alt="Ảnh 2">
            <img src="./ảnh cá nhân 3.jpg" alt="Ảnh 3">
            <img src="./ảnh cá nhân 4.jpg" alt="Ảnh 4">
        </div>
    </section>
</main>
</body>
</html>
